<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
    <!-- Polskie znaki -->
    <meta name="description" content="Strona testowa">
    <!-- opis naszej strony w wyszukiwarce -->
    <link rel="stylesheet" href="css/style.css">
    <!-- import pliku ze stylami css -->
    <title> Kalkulator </title>
    <!-- tytul naszej strony (pasek i wyszukiwarka) -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
<!--    bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<!-- JS, Popper.js, and jQuery   -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</head>

<body>
  
  
   <div class="container text-center main">
   <img class="img-fluid" id="calc-img" src="img/calc-img.png" alt="">
    <h1 class="heading p-4">Kalkulator</h1>
     <input type="text" class="mb-2 text-right res" id="d" cols="20" rows="1" readonly>
     <div class="row p-2 font-weight-bold">
       <div class="col-6 cell "><button class="btn-user" type="button" value="C" onclick='c("")'>C</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="(" onclick='math("(")'>(</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value=")" onclick='math(")")'>)</button></div>
     </div>
     <div class="row p-2 font-weight-bold">
       <div class="col-3 cell border-right "><button class="btn-user" type="button" value="7" onclick='math("7")'>7</button></div>
       <div class="col-3 cell "><button class="btn-user" type="button" value="8" onclick='math("8")'>8</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="9" onclick='math("9")'>9</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="/" onclick='math("/")'>/</button></div>
     </div>
     <div class="row p-2 font-weight-bold">
       <div class="col-3 cell border-right "><input class="btn-user" type="button" value="4" onclick='math("4")'></div>
       <div class="col-3 cell "><button class="btn-user" type="button" value="5" onclick='math("5")'>5</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="6" onclick='math("6")'>6</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="*" onclick='math("*")'>*</button></div>
     </div>
     <div class="row p-2 font-weight-bold">
       <div class="col-3 cell border-right "><button class="btn-user" type="button" value="1" onclick='math("1")'>1</button></div>
       <div class="col-3 cell "><input class="btn-user" type="button" value="2" onclick='math("2")'></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="3" onclick='math("3")'>3</button></div>
       <div class="col-3 cell border-left "><button class="btn-user" type="button" value="-" onclick='math("-")'>-</button></div>
     </div>
     <div class="row p-2 font-weight-bold pb-3">
       <div class="col-9 cell "><button class="btn-user" type="button" value="0" onclick='math("0")'>0</button></div>
       
       <div class="col-3 cell border-left"><input class="btn-user" type="button" value="+" onclick='math("+")'></div>
     </div>
       <div class="text-center mb-3">
         <input type="button" class=" btn btn-danger btn-lg btn-block" value="=" onclick='e("")'>
       </div>
   </div>
   
    
</body>
</html>
